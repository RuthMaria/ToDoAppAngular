<div class="form-group form-check">
  <!-- ngModel é equivalente ao useState, o valor marcado no checkbox será atualizado em tempo real -->
  <input
    type="checkbox"
    class="form-check-input"
    [(ngModel)]="task.completed"
    (change)="onCompletedCheckChange(task)"
  />
</div>

<!--
  [innerHTML] é equivalente ao {{task.description}} dentro da tag div,
  a diferença é que o [innerHTML] é usado quando o texto a ser exibido tem quebras de linhas

  [ngClass] adiciona uma classe dinamicamente
-->
<div
  [innerHTML]="task.description"
  class="task-item-description mb-1"
  [ngClass]="task.completed ? 'task-completed' : ''"
></div>

<!--routerLink está passando um parâmetro para a rota e vai redirecionar para a rota 'edit/:id'-->
<div>
  <button
    type="button"
    class="btn btn-primary mr-1"
    [routerLink]="['/edit', task.id]"
  >
    Alterar
  </button>
</div>

<div>
  <button type="button" class="btn btn-danger" (click)="remove(task)">
    Excluir
  </button>
</div>
