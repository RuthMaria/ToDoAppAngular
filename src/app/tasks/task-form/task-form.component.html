<h2>{{ title }}</h2>
<hr />

<!--
  ngModel é equivalente ao useState, tudo o que for digitado aqui será atualizado na task do arquivo task-form.component.ts.
  O atributo 'name' no textarrea é obrigatório quando se usa o ngmodel
-->

<section id="form">
  <form (ngSubmit)="onSubmit()" #formTask="ngForm">
    <div class="form-group">
      <label for="desc">Descrição</label
      ><textarea
        [(ngModel)]="task.description"
        name="description"
        rows="5"
        class="form-control"
        id="desc"
      ></textarea>
    </div>

    <button
      type="button"
      class="btn btn-secondary me-2 mt-3"
      [routerLink]="['']"
    >
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary mt-3">Salvar</button>
  </form>
</section>
