<h2>Tarefas</h2>
<hr />

<!-- routerLink faz a mesma coisa que o onClick, redireciona para a rota definida -->
<button type="button" class="btn btn-primary mb-2" [routerLink]="['/new']">
  Nova tarefa
</button>

<section>
  <div *ngIf="tasks.length === 0" class="alert alert-warning" role="alert">
    Nenhuma tarefa foi cadastrada ainda.
  </div>

  <!-- nÃ£o pode usar duas diretivas na mesma tag (ngIf e ngFor, por exemplo)-->
  <ul class="list-group" *ngIf="tasks.length > 0">
    <!--ngFor se comporta igual ao map, ele tÃ¡ lendo o array tasks que estÃ¡ no arquivo task-list-->
    <li class="list-group-item" *ngFor="let task of tasks">
      <app-task-list-item [task]="task" class="task-item"></app-task-list-item>
    </li>
  </ul>
</section>
